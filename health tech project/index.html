            <button onclick="document.getElementById('id01').style.display='block'">Login</button>
            <div id="id01" class="modal">
                <span onclick="document.getElementById('id01').style.display='none'"
              class="close" title="Close Modal">&times;</span>
              
                <!-- Modal Content -->
                <form class="modal-content animate" action="/action_page.php">
                  <div class="imgcontainer">

                    <input type="email" placeholder="Enter email" name="mail" required><br><br>
              
                    <label for="gender"><b>Gender</b></label><br>
                    <input type="radio" value = "Male" name="gender" required>Male<br>
                    <input type="radio" value = "Female" name="gender" required>Female<br>
                    <input type="radio" value = "Transgender" name="gender" required>Transgender<br>
                    <input type="radio" value = "Prefer_not_to_say" name="gender" required>Prefer not to say<br><br>
              
                    <label for="dob"><b>Date of Birth</b></label>
                    <input type="date" placeholder="dd/mm/yyyy" name="dob" required><br><br>
              
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required><br>
              
                    <button type="submit">Login</button>
                    <label>
                      <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                  </div>
              
                  <div class="cnl" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>

                  </div>
